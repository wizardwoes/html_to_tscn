<html><head><style>
        .aui-group {
            display: flex;
        }

        .simple-issue-list {
            display: flex;
            flex-direction: column;
        }

        .list-results-panel {
            position: relative;
        }

        .detail-panel {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="aui-group split-view">
        <div class="aui-item list-results-panel" style="width:250px">
            <div class="simple-issue-list">
                <p>huh</p>
            </div>
        </div>
        <div class="aui-item detail-panel">
            <div class="issue-content">
                <p>very cool</p>
            </div>
            <div class="mod-content">
            <ul id="issuedetails" class="property-list two-cols">
                <li class="item">
                    <div class="wrap"><strong class="name" title="Type"><label
                                for="issuetype">Type:</label></strong>
                        <span id="type-val" class="value"><img alt="" height="16"
                                src="/jira/icons/types/story.svg" title="story" width="16">
                            story</span>
                    </div>
                </li>
                <li class="item item-right">
                    <div class="wrap"><strong class="name" title="Status">Status:</strong>
                        <span id="status-val" class="value"><span
                                class="jira-issue-status-lozenge aui-lozenge jira-issue-status-lozenge-yellow jira-issue-status-lozenge-indeterminate jira-issue-status-lozenge-max-width-medium"
                                data-tooltip="<span class=&quot;jira-issue-status-tooltip-title&quot;>cool</span>">cool</span></span>
                        <span class="status-view">(<a href=""
                                class="issueaction-viewworkflow jira-workflow-designer-link new-workflow-designer"
                                title="HWE: Hardware Engineering [Pre-Qual] Issue Type Workflow: "
                                data-track-click="issue.viewworkflow" resolved="">View
                                Workflow</a>)</span>
                    </div>
                </li>
                <li class="item new">
                    <div class="wrap"><strong class="name" title="Priority"><label
                                for="priority-field">Priority:</label></strong>
                        <span id="priority-val" class="value editable-field inactive"
                            title="Click to edit"><img alt="" height="16" src="" title="major"
                                width="16">
                            major <span
                                class="overlay-icon aui-icon aui-icon-small aui-iconfont-edit"></span></span>
                    </div>
                </li>
                <li class="item item-right">
                    <div class="wrap"><strong class="name" title="Resolution">Resolution:</strong>
                        <span id="resolution-val" class="value unresolved">unresolved</span>
                    </div>
                </li>
                <li class="item full-width">
                    <div class="wrap" id="wrap-labels"><strong class="name" title="Labels"><label
                                for="labels-textarea">Labels:</label></strong>
                        <div class="labels-wrap value editable-field inactive"
                            title="Click to edit"><span class="labels"
                                id="labels-12412417-value">None</span>
                            <span
                                class="overlay-icon aui-icon aui-icon-small aui-iconfont-edit"></span>
                        </div>
                    </div>
                </li>
            </ul>
            </div>
        </div>
    </div>
</body>

</html>
